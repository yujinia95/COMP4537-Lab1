<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Lab01_writer</title>

  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="./css/style.css">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>

  <!--! Display the most recent time at which the note were saved from localStorage -->
  <div class="time-style"> TIME! </div>

  <h1 class="h1-writer-style">Now you are in writer.html</h1>

  <!-- Text area for writing notes -->
  <div class="notes-container">
    <textarea id="note-post-id" name="note" rows="5" cols="35">
        Content from localStorage
    </textarea>
  </div>


  <button type="button" class="btn btn-outline-danger">Remove</button>

  <button type="button" class="btn btn-outline-primary">Add</button>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>

</html>
